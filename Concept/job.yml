apiVersion: batch/v1
kind: Job
metadata:
  name: complex-nn-job
spec:
  template:
    spec:
      containers:
      - name: complex-nn-container
        image: pytorch/pytorch:2.2.0-cpu
        command: ["bash", "-c"]
        args:
          - |
            apt update && apt install -y git &&
            git clone https://github.com/Snehgal/ComplexNeuralNetworks.git &&
            cd ComplexNeuralNetworks &&
            pip install --no-cache-dir -r Concept/requirements.txt &&
            python Concept/main.py
      restartPolicy: Never
  backoffLimit: 3
